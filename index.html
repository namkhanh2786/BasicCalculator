<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="harpoon-trident-1.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- allows to use $(document) syntax in JS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mooli">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script"> <!-- signature usage font -->
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="cal-title col-lg-12 col-md-12 col-sm-12">A Basic Calculator For You</h1>
    <div class="container">
        <div class="row">
            <form name="forms" action="" class="calculatorAndScreen col-lg-12 col-md-12 col-sm-12">
                <input type="text" id="display" name="displayScreen" class="col-lg-12 col-md-12 col-sm-12 col-12" readonly>
                <div id="numbers-and-operators" class="mt-3 col-lg-12 col-md-12 col-sm-12">
                    <input type="button" id="C" class="col-lg-3 col-md-3 col-sm-3 col-3" style="background-color: rgb(255, 159, 178);" value="C"/>
                    <input type="button" id="percent" class="col-lg-3 col-md-3 col-sm-3 col-3" value="%"/>
                    <input type="button" id="backspace" class="col-lg-3 col-md-3 col-sm-3 col-3" value="âŒ«"/>
                    <input type="button" id="divide" class="col-lg-2 col-md-2 col-sm-2 col-2" style="background-color: rgb(30, 29, 29); color: aliceblue;" value="/"/>
                    <input type="button" id="7" class="col-lg-3 col-md-3 col-sm-3 col-3" value="7"/>
                    <input type="button" id="8" class="col-lg-3 col-md-3 col-sm-3 col-3" value="8"/>
                    <input type="button" id="9" class="col-lg-3 col-md-3 col-sm-3 col-3" value="9"/>
                    <input type="button" id="multiply" class="col-lg-2 col-md-2 col-sm-2 col-2 mt-2" value="X" style="background-color: rgb(30, 29, 29); color: aliceblue;"/>
                    <input type="button" id="4" class="col-lg-3 col-md-3 col-sm-3 col-3" value="4"/>
                    <input type="button" id="5" class="col-lg-3 col-md-3 col-sm-3 col-3" value="5"/>
                    <input type="button" id="6" class="col-lg-3 col-md-3 col-sm-3 col-3" value="6"/>
                    <input type="button" id="substract" class="col-lg-2 col-md-2 col-sm-2 col-2 mt-2" value="-" style="background-color: rgb(30, 29, 29); color: aliceblue;"/>
                    <input type="button" id="1" class="col-lg-3 col-md-3 col-sm-3 col-3" value="1"/>
                    <input type="button" id="2" class="col-lg-3 col-md-3 col-sm-3 col-3" value="2"/>
                    <input type="button" id="3" class="col-lg-3 col-md-3 col-sm-3 col-3" value="3"/>
                    <input type="button" id="add" class="col-lg-2 col-md-2 col-sm-2 col-2 mt-2" value="+" style="background-color: rgb(30, 29, 29); color: aliceblue;"/>
                    <input type="button" id="0" class="col-lg-3 col-md-3 col-sm-3 col-3" value="0"/>
                    <input type="button" id="00" class="col-lg-3 col-md-3 col-sm-3 col-3" value="00"/>
                    <input type="button" id="decimal-dot" class="col-lg-3 col-md-3 col-sm-3 col-3" value="."/>
                    <input type="button" id="equal" class="col-lg-2 col-md-2 col-sm-2 col-2 mt-2" value="=" style="background-color: rgb(30, 29, 29); color: aliceblue;"/>
                </div>
                <div class="signatureSection">
                    <label for="" class="HenrySignature">by <span class="nameCreator">VDNK</span></label>
                </div>
            </form>
        </div>
    </div>
    <br>
</body>
</html>
